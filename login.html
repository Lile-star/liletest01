<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Login Page - Ace Admin</title>
		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="resource/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resource/assets/font-awesome/4.5.0/css/font-awesome.min.css" />
		<!-- text fonts -->
		<link rel="stylesheet" href="resource/assets/css/fonts.googleapis.com.css" />
		<!-- ace styles -->
		<link rel="stylesheet" href="resource/assets/css/ace.min.css" />
		<link rel="stylesheet" href="resource/assets/css/ace-rtl.min.css" />
	</head>

	<body class="login-layout">
		<div class="main-container" id="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<span class="white" id="id-text2">动力CRM</span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请登录系统
												&nbsp;&nbsp;&nbsp;<span style="color: red; font-size: 15px;">{{msg}}</span>
											</h4>
											
											<div class="space-6"></div>
											<form action="main.html">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="账号" v-model="loginAct" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码"  v-model="loginPwd" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" value="yes" v-model="isAutoLogin" />
															<span class="lbl"> 自动登录</span>
														</label>

														<button type="button" v-on:click="login()" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form </div> <!-- /.widget-main -->
										</div><!-- /.widget-body -->
									</div><!-- /.login-box -->
								</div><!-- /.position-relative -->
							</div>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.main-content -->
			</div><!-- /.main-container -->
		</div>
		<script src="resource/assets/js/jquery-2.1.4.min.js"></script>
		<script src="resource/vue/vue.min.js"></script>
		<script src="resource/vue/axios.min.js"></script>
		<script src="resource/jquery/jQuery.md5.js"></script>
		<script src="resource/utils/cookies.js"></script>
	</body>
	<script src="resource/js/login.js"></script>
</html>
