<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<meta name="description" content="Static &amp; Dynamic Tables" />

		<link rel="stylesheet" href="../../resource/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../resource/assets/font-awesome/4.5.0/css/font-awesome.min.css" />

		<!-- page specific plugin styles -->

		<link rel="stylesheet" href="../../resource/assets/css/fonts.googleapis.com.css" />

	<body class="no-skin">
		<div class="main-container ace-save-state" id="main-container">
			<div class="main-content">
				<div class="main-content-inner">
					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<div>
											<div style="position: relative; left: 10px; top: -10px;">
												<div class="page-header">
													<h3>市场活动列表</h3>
												</div>
											</div>
										</div>
										<div style="position: relative; top: -20px; left: 0px; width: 100%; height: 100%;">
											<div style="width: 100%; position: absolute;top: 5px; left: 10px;">

												<div class="btn-toolbar" role="toolbar" style="height: 80px;">
													<span class="form-inline" role="form" style="position: relative;top: 8%; left: 5px;">
														<div style="float: left;">
															<div class="form-group">
																<div class="input-group">
																	<div class="input-group-addon">名称</div>
																	<input class="form-control" type="text" v-model="name">
																</div>
															</div>

															<div class="form-group">
																<div class="input-group">
																	<div class="input-group-addon">所有者</div>
																	<input class="form-control" type="text" v-model="uname">
																</div>
															</div>


															<div class="form-group">
																<div class="input-group">
																	<div class="input-group-addon">开始日期</div>
																	<input class="form-control" type="text" id="startTime" v-model="startDate" />
																</div>
															</div>
															<div class="form-group">
																<div class="input-group">
																	<div class="input-group-addon">结束日期</div>
																	<input class="form-control" type="text" id="endTime" v-model="endDate">
																</div>
															</div>
														</div>
														<div style="left: ;">
															<button v-on:click="setParams()" class=" " style=" height: 33px;width: 50px; margin-top: 0px;padding-top: 5px;margin-right:150px ;">
																查询
															</button>
														</div>

													</span>
												</div>
												<table id="simple-table" class="table  table-bordered table-hover">
													<thead>
														<tr>
															<th class="center">
																<label class="pos-rel">
																	<input type="checkbox" class="ace" />
																	<span class="lbl"></span>
																</label>
															</th>
															<th >名称</th>

															<th >所有者</th>
															<th>
																<i class="ace-icon fa fa-clock-o bigger-110" ></i>
																开始时间
															</th>
															<th >
															<i class="ace-icon fa fa-clock-o bigger-110" ></i>
															结束时间
															</th>

															<th></th>
														</tr>
													</thead>
													<tbody>
														<tr v-for="act in activityList">
															<td class="center">
																<label class="pos-rel">
																	<input type="checkbox" class="ace" />
																	<span class="lbl"></span>
																</label>
															</td>

															<td> 
																<a href="javascript:void(0)" v-on:click="showActivityDetail(act.id)">
																	{{act.name}}
																</a>
															</td>
															<td >{{act.uname}}</td>
															<td>{{act.start_date}}</td>

															<td >
																{{act.end_date}}
															</td>

															<td>
																<div class="hidden-sm hidden-xs btn-group">
																	<button class="btn btn-xs btn-info" v-on:click="window.location.href='activity_update.html?id='+act.id">
																		<i class="ace-icon fa fa-pencil bigger-120"></i>
																		修改
																	</button>
																	<button class="btn btn-xs btn-danger" v-on:click="deleteActivity(act.id)">
																		<i class="ace-icon fa fa-trash-o bigger-120"></i>
																		删除
																	</button>

																</div>
																<div class="hidden-md hidden-lg">
																	<div class="inline pos-rel">
																		<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
																			<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
																		</button>

																		<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
																			<li>
																				<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																					<span class="blue">
																						<i class="ace-icon fa fa-search-plus bigger-120"></i>
																					</span>
																				</a>
																			</li>

																			<li>
																				<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																					<span class="green">
																						<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
																					</span>
																				</a>
																			</li>

																			<li>
																				<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																					<span class="red">
																						<i class="ace-icon fa fa-trash-o bigger-120"></i>
																					</span>
																				</a>
																			</li>
																		</ul>
																	</div>
																</div>
															</td>
														</tr>
													
													</tbody>
												</table>
												<div>
													<div style="float: left;margin-right: 10px;">
														<button type="button" class="btn btn-white btn-info">共{{total}}条记录</button>
													</div>
													<div style="float: left;">
														<button type="button" class="btn btn-white btn-info">显示</button>
													</div>
													<div class="btn-group" style="float: left;">
														<button data-toggle="dropdown" class="btn btn-primary btn-white dropdown-toggle">
															{{pageSize}}
															<i class="ace-icon fa fa-angle-down icon-on-right"></i>
														</button>
														<ul class="dropdown-menu" style="width: -10px;">
															<li>
																<a href="#" v-on:click="setPageSize(5)">5</a>
															</li>
															<li>
																<a href="#" v-on:click="setPageSize(10)">10</a>
															</li>
														</ul>
													</div>
													<div style="float: left;margin-right: 10px;">
														<button type="button" class="btn btn-white btn-info">条/页</button>
													</div>
													<div style="float: left;">
														<ul class="pagination" style="margin-top: 0px;">
															<li v-bind:class="upDisable">
																<a href="#" v-on:click="nextPage(pageNumber-1)">
																	<i class="ace-icon fa fa-angle-double-left"></i>上一页
																</a>
															</li>

															<li class="active">
																<a href="#">1</a>
															</li>

															<li>
																<a href="#">2</a>
															</li>

															<li>
																<a href="#">3</a>
															</li>

															<li>
																<a href="#">4</a>
															</li>

															<li>
																<a href="#">5</a>
															</li>

															<li  v-bind:class="nextDisable">
																<a href="#" v-on:click="nextPage(pageNumber+1)">
																	下一页<i class="ace-icon fa fa-angle-double-right"></i>
																</a>
															</li>
														</ul>

													</div>
												</div>
											</div><!-- /.span -->
										</div><!-- /.row -->
									</div><!-- /.col -->
								</div><!-- /.row -->
							</div><!-- /.page-content -->
						</div>
					</div><!-- /.main-content -->
				</div><!-- /.main-container -->
			</div>
		</div>
	
		<script src="../../resource/assets/js/jquery-2.1.4.min.js"></script>

			if ('ontouchstart' in document.documentElement) document.write(
				"<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
		</script>
		<script src="../../resource/assets/js/bootstrap.min.js"></script>

		<!-- page specific plugin scripts -->
		<script src="../../resource/assets/js/jquery.dataTables.min.js"></script>
		<script src="../../resource/assets/js/jquery.dataTables.bootstrap.min.js"></script>
		<script src="../../resource/assets/js/dataTables.buttons.min.js"></script>
		<script src="../../resource/assets/js/buttons.flash.min.js"></script>
		<script src="../../resource/assets/js/buttons.html5.min.js"></script>
		<script src="../../resource/assets/js/buttons.print.min.js"></script>
		<script src="../../resource/assets/js/buttons.colVis.min.js"></script>
		<script src="../../resource/assets/js/dataTables.select.min.js"></script>

		<!-- ace scripts -->
		<script src="../../resource/assets/js/ace-elements.min.js"></script>
		<script src="../../resource/assets/js/ace.min.js"></script>
		<script src="../../resource/vue/vue.min.js"></script>
		<script src="../../resource/vue/axios.min.js"></script>
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				var active_class = 'active';
				$('#simple-table > thead > tr > th input[type=checkbox]').eq(0).on('click', function() {
					var th_checked = this.checked; //checkbox inside "TH" table header

					$(this).closest('table').find('tbody > tr').each(function() {
						var row = this;
						if (th_checked) $(row).addClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', true);
						else $(row).removeClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', false);
					});
				});

				//select/deselect a row when the checkbox is checked/unchecked
				$('#simple-table').on('click', 'td input[type=checkbox]', function() {
					var $row = $(this).closest('tr');
					if ($row.is('.detail-row ')) return;
					if (this.checked) $row.addClass(active_class);
					else $row.removeClass(active_class);
				});
			})
		</script>
	</body>
	<script src="../../resource/js/workbench/activity/activity_list.js"></script>
</html>
